<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Mem Slider</h1>

    <input type="radio" name="radio" class="slide1" id="slide1" checked>
    <input type="radio" name="radio" class="slide2" id="slide2">
    <input type="radio" name="radio" class="slide3" id="slide3">
    <input type="radio" name="radio" class="slide4" id="slide4">

    <ul class="slider">
      <li class="slider__item first-item">
        <img src="./images/vim.jpg" alt="vim">
      </li>
      <li class="slider__item">
        <img src="./images/bugs.jpg" alt="bugs">
      </li>
      <li class="slider__item">
        <img src="./images/python.jpg" alt="python">
      </li>
      <li class="slider__item">
        <img src="./images/boromir.jpg" alt="boromir">
      </li>
    </ul>

    <div class="post-slider">
      <div class="navigation">
        <label for="slide1"><div></div></label>
        <label for="slide2"><div></div></label>
        <label for="slide3"><div></div></label>
        <label for="slide4"><div></div></label>
      </div>
      <div class="text-content">
        <div class="text-block">
          <p class="text text1">it's a first mem here</p>
          <p class="text text2">it's a second mem here</p>
          <p class="text text3">third mem is here</p>
          <p class="text text4">fourth mem is here too</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
